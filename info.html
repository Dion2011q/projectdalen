  </div>
  <div class="grid" id="grid"></div>

<footer>

    <a href="https://geocraft.nl" target="_blank"><button><img class="buttonicon" src="images/icons/geocraft.png">Geocraft website</button></a>
</footer>
  <script>
    fetch('/data/progress.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('grid');
        const bar = document.getElementById('progress-bar');

        let completed = 0;
        data.forEach(vak => {
          const el = document.createElement('div');
          el.className = 'vak';
          el.textContent = vak.id;
          if (vak.completed) {
            el.classList.add('completed');
            completed++;
          }
          grid.appendChild(el);
        });

        const percent = (completed / data.length) * 100;
        bar.style.width = percent + '%';
      });
  </script>
